<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
</head>
<body>
<h1>Welcome to the Home Page!</h1>

<div th:if="${auth != null}">
    <p>Logged in as: <span th:text="${auth.name}"></span></p>
    <p>Authorities: <span th:text="${auth.authorities}"></span></p>
</div>

<div th:if="${auth == null}">
    <p>You are not logged in.</p>
</div>
</body>
</html>
